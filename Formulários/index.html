<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
   <!-- <form name="signup" action="" method="post">

        Senha: <input type="password" name="password"><br>

    <form action="">
        <label for="Text">Tipo text:</label><input type="text"><br>
        <label for="number">Tipo number:</label> <input type="number" min="0" max="99"><br>
        <label for="Button">Tipo button:</label><input type="button" name="enviar"><br>
        <label for="Range">Tipo range:</label><input type="range"><br>
        <label for="color">Tipo color:</label><input type="color"><br>
        <label for="E-mail">Tipo email:</label><input type="email"><br>
        <label for="Url">Tipo url: </label><input type="url"><br>
        <label for="date">Tipo date:</label><input type="date"><br>
        <label for="week">Tipo week: </label><input type="week"><br>
        <label for="month">Tipo month:</label><input type="month"><br>
        <label for="checkbox">Tipo checkbox:</label><input type="checkbox"><br>
        <label for="radio">Tipo radio:</label><input type="radio"><br>
        <label for="Hidden">Tipo hidden: </label><input type="hidden"><br>
        <label for="file">Tipo file: </label><input type="file" autocomplete="on"><br>
        <label for="search">Tipo search:</label><input type="search">
    </form>
    
</body>
</html>
